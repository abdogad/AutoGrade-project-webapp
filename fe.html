<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .time-remaining {
            font-size: 1.2em;
            font-weight: bold;
            background-color: #f8f8f8;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .question {
            margin: 20px 0;
        }
        .question h2 {
            margin-bottom: 10px;
        }
        .answer-box {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Exam Title</h1>
            <div class="time-remaining">57:18</div>
        </div>
        <div class="question">
            <h2>Q1:</h2>
            <textarea class="answer-box"></textarea>
        </div>
        <div class="question">
            <h2>Q2:</h2>
            <textarea class="answer-box"></textarea>
        </div>
    </div>
</body>
</html>
